<html>
    <body>
        <h1>Formulario de registro</h1>
        <form>
            Nombre: 
            <input name="Nombre" type="text">
            <br>
            <br>
            Apellido:
            <input name="Apellido" type="text">
            <br>
            <br>
            Sexo: 
            <input name="sexo" value="M" type="radio">Masculino
            <input name="sexo" value="F" type="radio">Femenino
            <input name="sexo" value="NB" type="radio">No binario
            <br>
            <br>
            Estado civil: 
            <select name="ecivil" id="ecivil">
                <option value="S">Soltero</option>
                <option value="C">Casado</option>
                <option value="D">Divorciado</option>
            </select>
            <br>
            <br>
            <input type="checkbox" checked name="Ofertas"> Deseo recibir información sobre novedades y ofertas
            <br>
            <br>
            <input type="checkbox" name="Leido"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            <br>
            <br>
            <input type="submit" value="Enviar">
            
            </form>

    </body>
</html>
